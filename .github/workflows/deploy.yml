name: Deploy to EC2 
on:
    push:
        branches:
            - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '16'
        - name: Log in to Docker Gub
          uses: docker/login-action@v1
          if: ${{ github.ref_type == 'tag' }}
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD}}

        - name: Build and push Docker image
          uses: docker/build-push-action@v2
          with:
            context: .
            push: ${{ github.event.base_ref =='refs/heads/main' && github.ref_type == 'tag' && !startsWith(github.ref, 'refs/tags/v0.')}}
            tags: ${{ steps.metadata.outputs.tags }}
            labels: ${{ steps.metadata.outputs.labels }}
        - name: SSH into EC2 instance and deploy
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.EC2_HOST }}
            username: ${{ secrets.EC2_USERNAME }}
            key: ${{ secrets.MY_EC2_SSH_KEY }}
            script: |
                sudo docker pull ${{ secrets.DOCKER_REPO_URL }}/nodecicd:latest
                sudo docker stop my-node-app || true
                sudo docker rm my-node-app || true
                sudo docker run -d -p 3000:3000 --name my-node-app ${{ secrets.DOCKER_REPO_URL }}/nodecicd:latest